<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos pai e filho</title>

    <style>

    </style>

    <script>
        window.onload = function () {
            let h1 = document.getElementsByTagName("h1")

            for (let h of h1) {
                console.log(h)
                h.addEventListener("click", qop)
            }
            function qop(e) {
                let t = e.target;
                console.log(t.parentElement)
            }
        }
    </script>
</head>

<body>
    <div id="d1">
        <h1>Título</h1>
        <p>Qualquercoisa 1</p>
    </div>

    <div id="d2">
        <h1>
            Título 2
        </h1>
        <p>Qualquer coisa</p>
    </div>
</body>

</html>
