<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <style type="text/css">
        body{
    font-size: 1.2rem;
    }
    .header{
        position: absolute;
        width: 80%;
        margin: auto;
        height: 100px;
        background-color:tomato;
    }
    .content{
        position: absolute;
        width: 70%; 
        height: 70%;
        background-color: peachpuff;
        top: 50%;
        left: 50%;
        transform: translate( -50%,-50%);
        color: white;
        /* text-align: center; */
        font-size: 6vw;
    }
    </style>
</head>

<body>
    <div class="header">
        <div class="content">
            Hello world
        </div>

    </div>
</body>

</html>
