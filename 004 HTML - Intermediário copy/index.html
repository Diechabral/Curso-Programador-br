<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form method="post" action="/cadastro">
        <!-- Pra trabalhar com senhas, tem que usar obrigatoriamente o POST, porque se não a senha é revelada na URL na GET -->
        <input type="text" name="search_querry"><br>
        <input type="password" name="senha"><br>
        <input type="checkbox" name="Curso" value="op1"> React Native<br>
        <input type="checkbox" name="Curso" value="op2"> JS <br>
        <input type="checkbox" name="Curso" value="op3"> CSS <br>
        <input type="radio" name="Genero" value="m" checked>Masculino
        <input type="radio" name="Genero" value="f">Feminino
        <input type="reset" value="limpar">
        <input type="submit" value="enviar">
        



    </form>

    <form action=""></form>
</body>

</html>
