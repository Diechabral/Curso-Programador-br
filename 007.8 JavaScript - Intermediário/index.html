<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM events 2</title>

    <script>
        function loaded() {
            let t = document.getElementById("titulo")
            //  t.onclick = mudarTexto;
            t.addEventListener("mouseover", mudarTexto)
            t.addEventListener("mouseout", mouseout)
        }
        function mudarTexto() {
            this.innerHTML = "Novo Texto"
        }
        function mouseout() {
            this.innerHTML = "mause fora do elemento"
        }
    </script>
</head>

<body onload="loaded()">

    <h1 id="titulo"> teste</h1>




</body>

</html>
